<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processing Video</title>
    <script>
        // Start processing after a 1-second delay to ensure this page loads first
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "/start_processing/{{ video_id }}";
            }, 1000); // Delay of 1 second
        };
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a73e8, #4285f4);
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing Video...</h1>
        <p>Your video is being processed for emotion detection. Please wait.</p>
    </div>
</body>
</html>
