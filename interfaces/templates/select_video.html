<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Video for Emotion Detection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a73e8, #4285f4);
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        select {
            padding: 8px;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
        }
        .link-buttons {
            margin-top: 20px;
        }
        .link-buttons a {
            color: white;
            text-decoration: none;
            background-color: #0073e6;
            padding: 8px 16px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            transition: background 0.3s ease;
        }
        .link-buttons a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Video for Emotion Detection</h1>
        <form action="/process" method="post">
            <p>Choose a video:</p>
            <select name="video_id" id="video_id">
                {% for video in videos %}
                    <option value="{{ video.id }}">{{ video.filename }}</option>
                {% endfor %}
            </select>
            <button type="submit" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-top: 10px;">Process Video</button>
        </form>

        <div class="link-buttons">
            <a href="http://127.0.0.1:5000/">Upload Video</a>
            <a href="http://127.0.0.1:5003/">Body Tracking & Heatmap</a>
        </div>
    </div>
</body>
</html>
